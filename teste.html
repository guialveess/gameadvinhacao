    <h1>Jogo da Adivinhação</h1>
    <p>Estou pensando em um número entre 1 e 100. <br> Você consegue adivinhar qual é?</p>
    <div class="input-wrapper">
       <input type="text" name="number" id="guessField" placeholder="Digite seu palpite">
    </div>
    <p id="hint"></p>
    <p id="guessMessage"></p>
    <p id="attempts"></p>

    <div class="button-wrapper">
        <button onclick="checkGuess()">Enviar Palpite</button>
    </div>

    <p>Está difícil? Aperte em Jogar Novamente !</p>

    <div class="button-wrapper">
        <button id="button-reset" onclick="resetGame()">Jogar Novamente</button>
    </div>
